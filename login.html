<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - Login</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .login-content {
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #cbd5e1;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 10px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .google-login-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .google-login-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        #g_id_onload {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            background: #fee2e2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 0.875rem;
            color: #1e293b;
            line-height: 1.6;
        }

        .info-box strong {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ“š</div>
        <h1>GPA Calculator</h1>
        <p class="subtitle">Sign in to manage your academic progress</p>

        <div class="login-content">
            <div class="error-message" id="errorMessage"></div>

            <!-- Google Sign-In Button -->
            <button class="google-login-btn" id="googleSignInBtn" onclick="handleGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    <path d="M1 1h22v22H1z" fill="none"/>
                </svg>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-login-btn" id="anonymousSignInBtn" onclick="handleAnonymousSignIn()">
                <span style="font-size: 1.5rem;">ðŸ‘¤</span>
                Continue as Guest
            </button>

            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>
        </div>

        <div class="info-box">
            <strong>ðŸ”’ Privacy:</strong> Your data is securely stored and never shared. Sign in to sync your GPA calculations across devices.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider,
            signInAnonymously,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Firebase configuration - using Vite environment variables
        const firebaseConfig = {
            apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
            authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
            projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
            storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
            messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
            appId: import.meta.env.VITE_FIREBASE_APP_ID,
            measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set persistence to LOCAL so user stays signed in
        auth.setPersistence('LOCAL').catch(err => console.error('Persistence error:', err));

        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('profile');
        googleProvider.addScope('email');

        // Check if user is already signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already signed in, redirect to main app
                window.location.href = 'index.html';
            }
        });

        // Handle Google Sign In
        window.handleGoogleSignIn = async function() {
            const btn = document.getElementById('googleSignInBtn');
            const spinner = document.getElementById('loadingSpinner');
            const errorDiv = document.getElementById('errorMessage');

            try {
                btn.disabled = true;
                spinner.classList.add('show');
                errorDiv.classList.remove('show');

                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Store user info in sessionStorage for the main app
                sessionStorage.setItem('gpaCalcUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    loginMethod: 'google'
                }));

                // Redirect to main app
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Google Sign In Error:', error);
                spinner.classList.remove('show');
                btn.disabled = false;

                let errorMsg = 'Sign in failed. Please try again.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Sign in popup was closed.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMsg = 'Sign in popup was blocked. Please check your popup blocker.';
                }

                errorDiv.textContent = errorMsg;
                errorDiv.classList.add('show');
            }
        };

        // Handle Anonymous Sign In
        window.handleAnonymousSignIn = async function() {
            const btn = document.getElementById('anonymousSignInBtn');
            const spinner = document.getElementById('loadingSpinner');
            const errorDiv = document.getElementById('errorMessage');

            try {
                btn.disabled = true;
                spinner.classList.add('show');
                errorDiv.classList.remove('show');

                const result = await signInAnonymously(auth);
                const user = result.user;

                // Store user info in sessionStorage for the main app
                sessionStorage.setItem('gpaCalcUser', JSON.stringify({
                    uid: user.uid,
                    email: null,
                    displayName: 'Guest User',
                    photoURL: null,
                    loginMethod: 'anonymous'
                }));

                // Redirect to main app
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Anonymous Sign In Error:', error);
                spinner.classList.remove('show');
                btn.disabled = false;

                errorDiv.textContent = 'Failed to continue as guest. Please try again.';
                errorDiv.classList.add('show');
            }
        };
    </script>
</body>
</html>
